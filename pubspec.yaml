name: covidhino
description: A Covid 19 Application Tracker

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  provider: ^4.3.1
  http: ^0.12.1
  fl_chart: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - assets/img/

  fonts:
     - family: NotoSans
       fonts:
         - asset: assets/fonts/NotoSans-Regular.ttf
